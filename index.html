<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoe’s Personal Guide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title-container">
      <div class="profile-pic">
        <img src="yuyu.jpg" alt="Zoe profile">
      </div>
      <h1>Zoe’s Guidebook</h1>
    </div>
    <p>Click on a card to learn more ✦</p>
  </header>

  <main class="grid">
    <div class="card" data-content="about">
      <img src="icon_1.jpg" alt="About Me">
      <span>About Me</span>
    </div>

    <div class="card" data-content="facts">
      <img src="icon_2.jpg" alt="Random Facts">
      <span>Random Facts</span>
    </div>

    <div class="card" data-content="favorites">
      <img src="icon_3.jpg" alt="Favorites">
      <span>Favorites</span>
    </div>

    <div class="card" data-content="memories">
      <img src="icon_4.jpg" alt="Memories">
      <span>Memories</span>
    </div>

    <div class="card" data-content="projects">
      <img src="icon_5.jpg" alt="Projects">
      <span>Projects</span>
    </div>

    <div class="card" data-content="thoughts">
      <img src="icon_6.jpg" alt="Thoughts">
      <span>Thoughts</span>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
